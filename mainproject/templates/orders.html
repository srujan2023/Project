<!DOCTYPE html>
<html>
<head>
    <title>Track Orders</title>
</head>
<body>

<h2>My Orders</h2>

{% for order in orders %}
    <div style="border:1px solid #ccc; padding:10px; margin:10px;">
        <p><strong>Product:</strong> {{ order.Productname }}</p>
    </div>
{% empty %}
    <p>No orders found.</p>
{% endfor %}

</body>
</html>
