{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }} - ALLIN1</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <main class="content">
        <article class="home-article-card article-detail">
            <p><a href="/">Back to Home</a></p>
            <p class="meta">By {{ article.author }}</p>
            <h1>{{ article.title }}</h1>
            {% if article.image %}
            <img src="{{ article.image.url }}" alt="{{ article.title }}">
            {% endif %}
            <p>{{ article.body }}</p>
        </article>
    </main>
</body>
</html>
