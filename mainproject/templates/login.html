<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Login</title>
</head>
<body>
  <div class="container">
    <h2>Teacher Login</h2>
    <form method="POST">
      {% csrf_token %}
      <label for="name">Name</label><br>
      <input type="text" name="name" required>
<br><br>
      <label for="Password">Password</label><br>
      <input type="password" name="Password" required>
<br> <br>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
