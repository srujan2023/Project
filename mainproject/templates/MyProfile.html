<!DOCTYPE html>
<html>
<head>
    <title>My Profile</title>
</head>
<body>

<h2>My Profile</h2>

<p><strong>Username:</strong> {{ request.user.name }}</p>
<p><strong>Email:</strong> {{ request.user.email }}</p>
<p><strong>Password:</strong> {{ request.user.password }}</p>
<p><strong>Address:</strong> {{ request.user.Address }}</p>
<p><strong>Age:</strong> {{ request.user.age }}</p>
<p><strong>Gender:</strong> {{ request.user.Gender }}</p>

<form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>

</body>
</html>
