{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Article</title>
 <link rel="stylesheet" href="{% static 'create_articles.css' %}">

</head>
<body>

<div class="form-container">
    <h2>Create Article</h2>
<form method="post" enctype="multipart/form-data" action="{% url 'article' %}">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Title" required><br><br>
    <input type="file" name="image" required><br><br>
    <textarea name="body" placeholder="Body" required></textarea><br><br>
    <input type="text" name="author" placeholder="Author" required><br><br>
    <button type="submit">Submit</button>
</form>
</div>
</body>
</html>
