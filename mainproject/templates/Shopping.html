{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="{% static 'shopping.css' %}">
</head>
<body>

    <h1 class="page-title">Book Shopping</h1>

    <div class="shop-container">

        <div class="product-card">
            <img src="{% static 'images/book1.jpg' %}" alt="Book">
            <h3>Python Programming</h3>
            <p class="price">₹499</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="{% static 'images/book2.jpg' %}" alt="Book">
            <h3>Django for Beginners</h3>
            <p class="price">₹599</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="{% static 'images/book3.jpg' %}" alt="Book">
            <h3>Data Science Guide</h3>
            <p class="price">₹699</p>
            <button>Add to Cart</button>
        </div>

    </div>

</body>
</html>
