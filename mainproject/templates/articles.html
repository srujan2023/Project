<!DOCTYPE html>
<html>
<head>
    <title>Articles</title>
</head>
<body>

<h2>Submit Article</h2>

<form method="post" enctype="multipart/form-data" action="{% url 'article' %}">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Title" required><br><br>
    {% comment %} <input type="file" name="image" required><br><br> {% endcomment %}
    <textarea name="body" placeholder="Body" required></textarea><br><br>
    <input type="text" name="author" placeholder="Author" required><br><br>
    <button type="submit">Submit</button>
</form>

<hr>

<h2>All Articles</h2>

{% for article in articles %}
    <div style="border:1px solid #ccc; padding:10px; margin-bottom:10px;">
        <h3>{{ article.title }}</h3>

        {% comment %} {% if article.image %}
            <img src="{{ article.image.url }}" width="200">
        {% endif %} {% endcomment %}

        <p>{{ article.body }}</p>
        <small>By {{ article.author }}</small>
    </div>
{% empty %}
    <p>No articles found.</p>
{% endfor %}

</body>
</html>
